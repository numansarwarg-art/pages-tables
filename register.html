    <center>
        <p>All the feilds are required.</p>

<hr>
<div>
    <center>
        <fieldset style="width: 250px;">
            <legend>
                <h2>Register</h2>
            </legend>
            <form action="Register" style="text-align: left;">
                <div> <label for="name"><b>Full Name :</b></label><br>
                <input type="text" name="name" id="user_name" placeholder="Full Name"></div>
                <br>
                <br>
                <div> <label for="Email"><b>Email :</b></label><br>
                <input type="email" name="email" id="user_email" placeholder="Email"></div>
                <br>
                <br>
                <div><label for="pass"><b>Password :</b></label><br>
                <input type="password" name="password" id="password" placeholder="Password"></div>
                <br>
                <br>
                <div>
                    <label for="gender">Gender :</label>
                    Male : <input type="radio" name="gender">
                    Female : <input type="radio" name="gender"><br><br>
                </div>
                <div>
                    <label for="hobbies">Hobbies :</label><br>
                    Music : <input type="checkbox">
                    Art : <input type="checkbox">
                    Painting : <input type="checkbox"><br><br>
                </div>
                <div>
                    <label for="country">Counter :</label>
                    <select name="country" id="country">
                        <option>Pakistan</option>
                        <option>Dubai</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>China</option>
                    </select><br><br>
                </div>
                <div>
                    <label for="dob">DOB :</label>
                    <input type="date"><br><br>
                </div>
                <div>
                    <label for="file">Upload your photo :</label>
                    <input type="file"><br><br>
                </div>
                <div>
                    <button>Register</button><br><br> 
                </div>
                <div>
                    <a href="#">Already a user?</a>
                </div>

            </form>
